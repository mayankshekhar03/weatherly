<!DOCTYPE html>
<html>
<head>
    <title>Weatherly -  Get weather at your current location.</title>
    <!--jQuery imported-->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <!--JavaScript file imported-->
    <script src = 'extras/index.js'></script>
    <!--Awesomeness (font awesome icons) imported-->
    <script src="https://use.fontawesome.com/2b9a53c46f.js"></script>
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!--Importing my signature style-->
    <link rel="stylesheet" type="text/css" href="extras/index.css">
    <link rel="stylesheet" type="text/css" href="extras/weather-icons.min.css">
</head>
    <h1>Weatherly</h1>
    <div id = "weather">
        Showing weather at: <span id = "city"></span>
        <br>
        <div class = "details">
            <span id = "temp0"></span><sup>o</sup> <button class = "temp-toggle"><span id = "unit0"></span></button> 
            <br>
            <span id = "text"></span>
        </div>
        <div class = "weaicon"></div>
        <h5>Next 7 Days Forecast:</h5>
        <div class = "tiny"><div id = "we1"></div>High: <span id = "temp1-h"></span><sup>o</sup> <span class = "unit"></span><br>Low: <span id = "temp1-l"></span><sup>o</sup> <span class = "unit"></span></div>
        <div class = "tiny"><div id = "we2"></div>High: <span id = "temp2-h"></span><sup>o</sup> <span class = "unit"></span><br>Low: <span id = "temp2-l"></span><sup>o</sup> <span class = "unit"></span></div>
        <div class = "tiny"><div id = "we3"></div>High: <span id = "temp3-h"></span><sup>o</sup> <span class = "unit"></span><br>Low: <span id = "temp3-l"></span><sup>o</sup> <span class = "unit"></span></div>
        <div class = "tiny"><div id = "we4"></div>High: <span id = "temp4-h"></span><sup>o</sup> <span class = "unit"></span><br>Low: <span id = "temp4-l"></span><sup>o</sup> <span class = "unit"></span></div>
        <div class = "tiny"><div id = "we5"></div>High: <span id = "temp5-h"></span><sup>o</sup> <span class = "unit"></span><br>Low: <span id = "temp5-l"></span><sup>o</sup> <span class = "unit"></span></div>
        <div class = "tiny"><div id = "we6"></div>High: <span id = "temp6-h"></span><sup>o</sup> <span class = "unit"></span><br>Low: <span id = "temp6-l"></span><sup>o</sup> <span class = "unit"></span></div>
        <div class = "tiny"><div id = "we7"></div>High: <span id = "temp7-h"></span><sup>o</sup> <span class = "unit"></span><br>Low: <span id = "temp7-l"></span><sup>o</sup> <span class = "unit"></span></div>
    </div>
</html>
